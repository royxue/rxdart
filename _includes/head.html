<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
  <script src="{{ "/assests/js/main.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/assests/js/semantic.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/assests/js/jquery.typer.js" | prepend: site.baseurl }}"></script>

  <link rel="stylesheet" href="{{ "/assests/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assests/css/semantic.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assests/css/font-awesome.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assests/iconfonts/flaticon.css" | prepend: site.baseurl }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
